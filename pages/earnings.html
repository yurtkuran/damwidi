<div class="earnings">

    <div class="row justify-content-center">
        <p class="mb-1">Number of S&P 500 companies reporting today: <span id="countSP500"></span></p>
    </div>
    <div class="row justify-content-center">
        <p class="mb-4">Total weight: <span id="weightSP500"></span>%</p>
    </div>
    
    <table class="table table-bordered" id="datatable">
        <thead>
            <tr class="thead-light">
                <th class="text-center">symbol</th>
                <th class="text-left">description</th>
                <th class="text-center">sector</th>
                <th class="text-center">consensus</th>
                <th class="text-center">year ago</th>
                <th class="text-left">headline</th>
                <th class="text-center">announce</th>
            </tr>
        </thead>
        <tbody id="detail"></tbody>
    </table>
</div>
